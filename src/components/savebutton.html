<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>저장 버튼</title>
  <style>
    .save-button {
      width: 12.75rem;
      height: 3.3125rem;
      flex-shrink: 0;
      background-color: #485CF3;
      color: white;
      border: none;
      border-radius: 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    .save-button:hover {
      background-color: #3b4cd4;
    }
  </style>
</head>
<body>
  <button class="save-button" onclick="saveData()">저장</button>

  <script>
    function saveData() {
      alert('저장되었습니다!');
      // 실제 저장 기능은 여기에 추가하세요.
    }
  </script>
</body>
</html>
