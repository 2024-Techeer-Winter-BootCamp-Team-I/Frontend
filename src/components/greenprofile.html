<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexagon Shape with Inner Hexagon</title>
  <style>
    .outer-hexagon {
      width: 14rem;
      height: 15.625rem;
      flex-shrink: 0;
      background-color: rgba(97, 223, 126, 0.6);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .inner-hexagon {
      width: 10.875rem;
      height: 12.5rem;
      flex-shrink: 0;
      background-color: rgba(97, 223, 126, 0.6);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }
  </style>
</head>
<body>
  <div class="outer-hexagon">
    <div class="inner-hexagon"></div>
  </div>
</body>
</html>
